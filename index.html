<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>xmb9</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="xmb9.png" type="image/png">
        <script src="index.js" defer></script>
        <script src="script.js" defer></script>
        <audio id="startupSound" src="sound/startup.wav" preload="auto"></audio>
        <audio id="wmov idle" src="sound/wmov idle.mov" preload="auto" loop></audio>
        <audio id="wmov moving" src="sound/wmov moving.mov" preload="auto"></audio>
        <audio id="delay" src="sound/delay.mov" preload="auto"></audio>
    <body>
        <div style="position: absolute;" id="powerBtn" class="powerBtn">
            <input type="checkbox" id="switch">
            <label for="switch"><i class="fas fa-power-off"></i></label>
        </div>
        <div class="top crt">
            <div class="menu">
                <img class="menuimg" src="images/xmb9.png" width="20px" height="20px">
                <p>File</p>
                <p>Edit</p>
                <p>View</p>
                <p class="mobile">Window</p>
                <p class="mobile">Special</p>
                <p class="mobile">Help</p>
            </div>
            <div class="menu right">
                <p id="time"></p>
                <script>
                    function updateTime() {
                      const now = new Date();
                      let hours = now.getHours();
                      const minutes = String(now.getMinutes()).padStart(2, '0');
                      const ampm = hours >= 12 ? 'PM' : 'AM';
                      hours = hours % 12 || 12;
                      document.getElementById('time').textContent = `${hours}:${minutes} ${ampm}`;
                    }
                    setInterval(updateTime, 1000);
                    updateTime();
                  </script>
            </div>
        </div>
        <div id="main" class="main">
            <div class="box">
                <div class="boxbar">
                    <div class="square"></div>
                    <div class="bars mobile" style="width: 220px;">
                        <div class="bar"></div>
                        <div style="position:relative; bottom: 2px;"class="bar"></div>
                    </div>
                    <h4>About This Mac</h4>
                    <div class="bars mobile" style="width: 220px;">
                        <div class="bar"></div>
                        <div style="position:relative; bottom: 2px;"class="bar"></div>
                    </div>
                    <div class="square"></div>
                </div>
                <div class="box2" style="margin-left: auto; margin-right: auto;">
                    <div class="box3" style="margin-left: auto; margin-right: auto;">
                        <img src="images/Untitled.png" width="100%">
                    </div>
                    <p>Version: Mac OS 9.2.2</p>
                    <p>Built-in Memory: 672 MB</p>
                    <p>Virtual Memory: Off</p>
                    <p>Largest Unused Block: 612.6 MB</p>
                    <p style="text-align: right; margin-right: 2.5%; font-weight: normal;">&trade; & &copy; Ethereal Workshop, Inc. 2025-2025</p>
                </div>
                <div class="box2 links" style="margin-left: auto; margin-right: auto; position: relative; bottom: 12px; background-color: #eeeeee;">
                    <a target='_blank' href="https://github.com/EnterTheVoid-x86"><i style="color:black" class="fa-brands fa-github "></i><p>GitHub</p></a>
                    <a target='_blank' href="https://discord.com/users/988950574387068968"><i style="color:#5865F2" class="fa-brands fa-discord"></i><p>Discord</p></a>
                </div>
            </div>
        </div>
    </body>
</html>
